<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - by shivam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bg">
        <h1>My Bookmarks</h1>
        <nav>
            <ul class="primary-links">
                <li><a href="#primary-bookmarks">Primary Bookmarks</a></li>
            </ul>
            <ul class="secondary-links">
                <li><a href="#secondary-bookmarks">Secondary Bookmarks</a></li>
            </ul>
        </nav>
    </div>
    
    <section id="primary-bookmarks" class="bookmarks primary-section">
        <div class="container">
            <h2>Primary Bookmarks</h2>
            <ul class="primary-bookmarks-list">
                <li><span class="bookmark-box">🔍 <a target="_blank" href="https://www.google.com">Google Search</a></span></li>
                <li><span class="bookmark-box">📱 <a target="_blank" href="https://www.facebook.com">Facebook</a></span></li>
                <li><span class="bookmark-box">📸 <a target="_blank" href="https://www.instagram.com/itzz_shivam2005">Instagram</a></span></li>
                <li><span class="bookmark-box">🎥 <a target="_blank" href="https://www.youtube.com">YouTube</a></span></li>
            </ul>
        </div>
    </section>
    
    <section id="secondary-bookmarks" class="bookmarks">
        <div class="container">
            <h2>Secondary Bookmarks</h2>
            <p>Secondary bookmarks content goes here.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bookmark Manager - by shivam</p>
    </footer>

    <script src="final.js"></script>
    
</body>
</html>
